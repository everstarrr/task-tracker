version: '3.8'

services:
  backend:
    build: ./backend
    container_name: task-manager-backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: task-manager-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
